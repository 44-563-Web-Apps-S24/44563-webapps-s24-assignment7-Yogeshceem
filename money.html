    <div id="locations">Number of locations checked is 0</div>
    <div id="score">Score is 0</div>
    <div id="help">Help report</div>

    
    <script>
        
        var score = 0;
        var locations = 0;
        var lastLocation = 0;
        var fancyCoinLocations = [2, 5, 14, 19, 23, 33];
        var monsterLocation = 20;
        var gameOver = false;

        
        function check(position) 
        {
            
            if (gameOver) return;
            var id = "loc" + position;
            var imgElement = document.getElementById(id);
            if (position === monsterLocation) {
                imgElement.style.backgroundImage = "url('monster.jpg')";
                gameOver = true; 
                score -= 5; 
            } else if (fancyCoinLocations.includes(position)) {
                imgElement.style.backgroundImage = "url('fancier_coin.jpg')";
                score += 3; 
            } else {
                imgElement.style.backgroundImage = "url('coin.jpg')";
                score += 1; 
            }
            locations++;            
            document.getElementById("locations").textContent = "Number of locations checked is " + locations;
            lastLocation = position;
        }
        function help() {
            
            var lastRow = Math.floor(lastLocation / 5);
            var lastCol = lastLocation % 5;

            
            var kinshipLocations = [
                lastLocation - 1, // left
                lastLocation + 1, // right
                lastLocation - 5, // top
                lastLocation + 5  // bottom
            ];

            for (var i = 0; i < kinshipLocations.length; i++) {
                var kinshipLoc = kinshipLocations[i];

                
                if (kinshipLoc < 0) kinshipLoc += 35;
                if (kinshipLoc >= 35) kinshipLoc -= 35;

                if (fancyCoinLocations.includes(kinshipLoc)) {
                    document.getElementById("help").textContent = "So close";
                    return;
                }
            }
            var monsterRow = Math.floor(monsterLocation / 5);
            var monsterCol = monsterLocation % 5;

            
            if (Math.abs(lastRow - monsterRow) <= 1 && Math.abs(lastCol - monsterCol) <= 1) {
                document.getElementById("help").textContent = "Grrr";
                return;
            }

            
            document.getElementById("help").textContent = "All clear";
        }
    </script>
